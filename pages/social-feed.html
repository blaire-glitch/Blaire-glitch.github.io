<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Feeds | Arise Band_KE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="../index.html">
        <img src="../assets/images/logo.jpg" alt="Arise Band_KE Logo" style="height: 40px; border-radius: 50%;">
      </a>
      <!-- ...navbar toggler and links as needed... -->
    </div>
  </nav>
  <section class="py-5">
    <div class="container">
      <h3>Social Feeds</h3>
      <p>Live updates from our Instagram and Twitter feeds.</p>
      <div class="fb-page" data-href="https://www.facebook.com/profile.php?id=100092541825052" data-tabs="timeline" data-width="500" data-height="" data-small-header="true" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
        <blockquote cite="https://www.facebook.com/profile.php?id=100092541825052" class="fb-xfbml-parse-ignore">
          <a href="https://www.facebook.com/profile.php?id=100092541825052">A's Band_ke</a>
        </blockquote>
      </div>
      <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fprofile.php%3Fid%3D100092541825052&tabs=timeline&width=500&height=500&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="500" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
    </div>
  </section>
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Arise Band_KE. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><script>
  document.getElementById('showSocialFeed').addEventListener('click', function(e) {
    e.preventDefault();
    var feed = document.getElementById('social-feed');
    feed.style.display = 'block';
    feed.scrollIntoView({ behavior: 'smooth' });
  });
</script>
</body>
</html>
