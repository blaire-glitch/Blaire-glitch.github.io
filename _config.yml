# Jekyll configuration for GitHub Pages
permalink: pretty

# Build settings
markdown: kramdown

# Exclude files from processing
exclude:
  - README.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - "*.md"

# Keep .html files but don't show extension in permalinks
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      permalink: /:basename/
